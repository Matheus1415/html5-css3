<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de houver</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: rebeccapurple;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
        }

    </style>
</head>

<body>
    <h1>exemplo de houver</h1>
    <p>passe o mause no texto abaixo</p>
    <div>
        passei o mouse aqui
        <p>texto escondido...</p>
    </div>
    
</body>
</html>
