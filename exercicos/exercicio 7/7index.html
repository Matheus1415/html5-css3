<body>

    <h1>imagens flexiveis</h1> 

    <picture>  
                    <!--comando para adapitar a imagen ao usuario-->
        <source media="(min-width:750 )" srcset="imagem/html.png" type="imagens/pnj">
        <source media="(mix-width:1050 )" srcset="imagem/html.png" type="imagens/png">
        
        <img src="imagem/html.png" alt="">

    </picture>

    <h1>reproduzindo audio</h1>

    <p>vamos aprender a reproduzir audio em html 5</p> 

    <audio src="Tinker Time - Nathan Moore.mp3" controls autoplay></audio>

    <!--a teg audio para adicionar o audio,a teg "controls para controle e a teg "autoplay" para começar-->

    <audio preload="metadata" controls autoplay > 
        <source src="Tinker Time - Nathan Moore.mp3" type="audio/mpeg"> 
    </audio>
