<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
     <h1>Exemplo de formulario</h1>

     <form action="" method="get" autocomplete="on">
        
        <p>
            <label for="iest">Rstado</label>
            <select name="estado" id="iest">

               <optgroup label="Região Suldeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paoulo</option>
            </optgroup>

            <optgroup label="Região nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="CE">Ceara</option>
            </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof">
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

     </form>
</body>
</html>
