<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="digite seu nome" required maxlength="30" autocomplete="name" required>
        </p>

        <P>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" minlength="1" maxlength="10"
            placeholder="0 á 10" step="0.5" required>
        </P>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time " name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">     
    </form>
</body>
</html>
