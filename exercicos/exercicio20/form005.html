<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
     <h1>Exemplo de formulario</h1>

     <form action="" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Sexo</legend>
            
            <input type="radio" name="Sexo" id="isxmas" value=" M">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="Sexo" id="isxfem" checked value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>esporte favorito</legend>

            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="volei" id="ivolei"> 
            <label for="ivolei">Volei</label> <br>

            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">TÃªnis</label> <br>
 
            <input type="checkbox" name="bas" id="ibas"> 
            <label for="ibas">basquete</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

     </form>
</body>
</html>
