<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixar</title>
    <style>
        h1{
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            border-style: double;
            border-color: black;
            border-radius: 10px;
            border: 30px 30px 30px 30px;

            padding:10px 10px 10px 10px;

            margin: 10px auto 10px auto ;

        }
        a{
            border-style: solid;
            width: 10px;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem são exemplos de box-level, mais os <a href="#">links são exemplos de inline-level</a>vamos ver como fuciona</p>
</body>
</html>
